<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEU DS Course Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #333;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.75);
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #1a2a6c;
      letter-spacing: -0.5px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
    }

    input:focus {
      border-color: #1a2a6c;
      box-shadow: 0 0 8px rgba(26,42,108,0.3);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1a2a6c, #2e4fa1);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 15px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a2a6c;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      margin: auto;
      animation: spin 1s linear infinite;
    }

    .results {
      margin-top: 20px;
    }

    .answer {
      background: #f9f9f9;
      border-left: 4px solid #1a2a6c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
    }

    .course-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      background: rgba(255,255,255,0.85);
    }

    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }

    .course-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #1a2a6c;
    }

    .course-desc {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    .course-link a {
      color: #b21f1f;
      text-decoration: none;
      font-weight: 600;
    }

    .course-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 30px;
      opacity: 0.8;
    }

    footer span {
      font-weight: 600;
      color: #1a2a6c;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEU DS Course Matcher RAG App</h1>

    <div class="input-section">
      <input id="question" type="text" placeholder="Ask about NEU Data Science courses...">
      <button onclick="askQuestion()">Search</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Fetching best matches...</p>
    </div>

    <div class="results">
      <div id="answer" class="answer" style="display:none;"></div>
      <div id="courses"></div>
    </div>

    <footer>
      Built by <span>Saivarun (MSc Data Science)</span>
    </footer>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      const answerDiv = document.getElementById("answer");
      const coursesDiv = document.getElementById("courses");
      const loading = document.getElementById("loading");

      if (!question) return;

      answerDiv.style.display = "none";
      coursesDiv.innerHTML = "";
      loading.style.display = "block";

      try {
        const resp = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, top_k: 5 })
        });

        const data = await resp.json();
        loading.style.display = "none";

        if (data.answer) {
          answerDiv.style.display = "block";
          answerDiv.textContent = data.answer;
        }

        if (data.courses && data.courses.length > 0) {
          data.courses.forEach(c => {
            const div = document.createElement("div");
            div.className = "course-card";
            div.innerHTML = `
              <div class="course-title">${c.course_number || ""} - ${c.title || ""}</div>
              <div class="course-desc">${c.description || "No description available."}</div>
              <div class="course-link"><a href="${c.url || "#"}" target="_blank">View Course</a></div>
            `;
            coursesDiv.appendChild(div);
          });
        }

      } catch (err) {
        loading.style.display = "none";
        answerDiv.style.display = "block";
        answerDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
